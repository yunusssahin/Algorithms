<!DOCTYPE html>
<html>
<body>

<h3>The JavaScript <i>this</i> Keyword</h3>

<p>In this example, <b>this</b> represents the <b>person</b> object.</p>
<p>Because the person object "owns" the fullName method.</p>

<p id="demo"></p>

<script>
// Create an object:
var person = {
  firstName: "Yunus",
  lastName : "Şahin",
  id     : 5566,
  fullName : function() {
    return "name: "+this.firstName + "surname: " +this.lastName+ "ıd: " +this.id;
  }
};

// Display data from the object:
document.getElementById("demo").innerHTML = person.fullName();
</script>

</body>
</html>
